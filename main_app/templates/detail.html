{% extends 'base.html' %}
{% block content %}

<h1>Trick Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ trick.name }}</span>
    <p>Stance: {{ trick.stance }}</p>
    <p>Description: {{ trick.description }}</p>
    {% if trick.dial > 20%}
      <p>Dial: {{ trick.dial }}</p>
    {% else %}
      <p>Dial: Noob</p>
    {% endif %}
  </div>
</div>

{% endblock %}
